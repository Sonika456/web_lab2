{% extends "base2.html" %}

{% block main %}
    <div class="main-content">
        <a href="/RGZ/" class="back-link">← На главную</a>

        <div class="admin-header">
            <div class="shield-icon"><i class="fa-solid fa-shield-halved"></i></div>
            <div>
                <h1>Администрирование</h1>
                <p>Управление пользователями и объявлениями</p>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" id="tab-users" onclick="switchTab('users')">
                <i class="fa-solid fa-users"></i> Пользователи <span id="count-users"></span>
            </button>
            <button class="tab" id="tab-ads" onclick="switchTab('ads')">
                <i class="fa-solid fa-file-lines"></i> Объявления <span id="count-ads"></span>
            </button>
        </div>

        <div id="admin-grid" class="admin-grid">
            </div>
    </div>
    <div id="editUserModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="font-family: 'Playfair Display', serif;">Редактировать профиль</h2>
            <input type="hidden" id="edit-user-id">
            
            <div class="form-group">
                <label>Имя пользователя</label>
                <input type="text" id="edit-user-name" class="modal-input">
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="edit-user-email" class="modal-input">
            </div>
            
            <div class="form-group">
                <label>О себе</label>
                <textarea id="edit-user-bio" class="modal-textarea"></textarea>
            </div>

            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('editUserModal')">Отмена</button>
                <button class="btn-confirm-save" onclick="saveUserEdit()">
                    <i class="fa-solid fa-check"></i> Сохранить изменения
                </button>
            </div>
        </div>
    </div>
    <style>
        .admin-grid {
            width: 100%;
        }
        .main-content {
            margin-top: 80px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            padding: 40px 5%; 
            width: 100%;
            box-sizing: border-box;
        }
        .back-link {
            align-self: flex-start; /* Гарантия левого края */
        }

    </style>
    <script>
    let currentTab = 'users';
    async function loadData() {
        const grid = document.getElementById('admin-grid');
        grid.innerHTML = '<p>Загрузка...</p>';

        const method = currentTab === 'users' ? 'admin_get_users' : 'admin_get_ads';
        
        const response = await fetch('/RGZ/api', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ jsonrpc: "2.0", method: method, params: {}, id: 1 })
        });
        
        const data = await response.json();
        const items = data.result || [];

        if (currentTab === 'users') document.getElementById('count-users').innerText = `(${items.length})`;
        else document.getElementById('count-ads').innerText = `(${items.length})`;

        if (items.length === 0) {
            grid.innerHTML = '<p>Ничего не найдено.</p>';
            return;
        }

        if (currentTab === 'users') {
            grid.innerHTML = items.map(user => `
                <div class="admin-card">
                    <div class="user-row">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${user.login}" class="user-avatar">
                        <div class="user-details">
                            <b>${user.name}</b>
                            <span>@${user.login}</span>
                            <span><i class="fa-regular fa-envelope"></i> ${user.email || 'нет email'}</span>
                        </div>
                    </div>
                    <p class="bio">${user.about_me || '<i>Био отсутствует</i>'}</p>
                    
                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                        <button class="btn-edit-user" onclick="editUser(${user.id}, '${user.name.replace(/'/g, "\\'")}', '${(user.email || '').replace(/'/g, "\\'")}', '${(user.about_me || '').replace(/'/g, "\\'")}')">
                            <i class="fa-solid fa-pen"></i> Редактировать
                        </button>
                        ${user.login !== 'admin' ? `
                            <button class="btn-delete-small" onclick="deleteUser(${user.id})">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        ` : '<span style="font-size: 12px; color: #aaa;">Это вы</span>'}
                    </div>
                </div>
            `).join('');
        } else {
            grid.innerHTML = items.map(ad => `
                <div class="ad-admin-card">
                    <i class="fa-solid fa-trash trash-abs" onclick="deleteAd(${ad.id})"></i>
                    <span class="author">Автор: ${ad.login}</span>
                    <h3>${ad.title}</h3>
                    <p class="bio">${ad.content.substring(0, 100)}...</p>
                </div>
            `).join('');
        }
    }

    function switchTab(tab) {
        currentTab = tab;
        document.getElementById('tab-users').classList.toggle('active', tab === 'users');
        document.getElementById('tab-ads').classList.toggle('active', tab === 'ads');
        loadData();
    }

    async function deleteUser(userId) {
        if (confirm("Удалить пользователя и все его объявления?")) {
            await fetch('/RGZ/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jsonrpc: "2.0", method: "delete_user", params: { user_id: userId }, id: 1 })
            });
            loadData();
        }
    }

    async function deleteAd(adId) {
        if (confirm("Удалить это объявление?")) {
            await fetch('/RGZ/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jsonrpc: "2.0", method: "delete_ad", params: { id: adId }, id: 1 })
            });
            loadData();
        }
    }
    document.addEventListener('DOMContentLoaded', loadData);
    function editUser(id, name, email, bio) {
        document.getElementById('edit-user-id').value = id;
        document.getElementById('edit-user-name').value = name;
        document.getElementById('edit-user-email').value = email === 'нет email' ? '' : email;
        document.getElementById('edit-user-bio').value = bio === 'Био отсутствует' ? '' : bio;
        
        document.getElementById('editUserModal').style.display = 'flex';
    }
    async function saveUserEdit() {
        const params = {
            user_id: document.getElementById('edit-user-id').value,
            name: document.getElementById('edit-user-name').value,
            email: document.getElementById('edit-user-email').value,
            about_me: document.getElementById('edit-user-bio').value
        };
        const response = await fetch('/RGZ/api', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                jsonrpc: "2.0", 
                method: "admin_edit_user",
                params: params, 
                id: 1 
            })
        });
        const data = await response.json();
        if (data.result === 'success') {
            closeModal('editUserModal');
            loadData();
        } else {
            alert("Ошибка при сохранении: " + data.error.message);
        }
    }
    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
    }
    </script>
{% endblock %}
