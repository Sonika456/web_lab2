{% extends "base2.html" %}

{% block main %}
    <div class="reg-container">
        <a href="/RGZ/" class="back-link"><i class="bi bi-arrow-left-circle"></i> На главную</a>

        <div class="reg-card">
            <div class="reg-icon"><i class="fa-solid fa-user-plus"></i></div>
            <h1>Регистрация</h1>
            <p class="subtitle">Создайте аккаунт для размещения объявлений</p>

            <form id="regForm">
                <div class="form-group">
                    <label>Логин <span class="required">*</span></label>
                    <input type="text" id="login" name="login" required placeholder="Только латинские буквы и цифры">
                </div>

                <div class="form-group">
                    <label>Имя <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Ваше имя">
                </div>

                <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label>Пароль <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Минимум 6 символов">
                        <i class="fa-regular fa-eye pass-toggle" onclick="togglePassword('password')"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Подтвердите пароль <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Повторите пароль">
                        <i class="fa-regular fa-eye pass-toggle" onclick="togglePassword('confirm_password')"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>О себе</label>
                    <textarea id="about_me" name="about_me" placeholder="Расскажите о себе (необязательно)"></textarea>
                </div>

                <div id="error-message" style="color: #c66b2d; font-size: 14px; margin-bottom: 10px; display: none;"></div>

                <button type="submit" class="btn-reg">Зарегистрироваться</button>
            </form>

            <a href="login.html" class="login-link">Уже есть аккаунт? <span>Войти</span></a>
        </div>
    </div>
    <style>
        /* Контейнер */
        .reg-container {
            margin-top: 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .back-link {
            text-decoration: none;
            color: var(--text-gray);
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Карточка */
        .reg-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .reg-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            margin: 0 auto 20px;
        }

        h1 { font-family: 'Playfair Display', serif; font-size: 28px; margin: 0 0 10px; }
        .subtitle { color: var(--text-gray); font-size: 14px; margin-bottom: 30px; }

        /* Форма */
        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .required { color: #c66b2d; }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .input-wrapper { position: relative; }
        .pass-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            cursor: pointer;
        }

        .btn-reg {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: var(--primary-gradient);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-gray);
            text-decoration: none;
        }

        .login-link span { color: #c66b2d; font-weight: 500; }
    </style>
    <script>
    async function registerUser(event) {
        event.preventDefault();
        
        const errorDiv = document.getElementById('error-message');
        errorDiv.style.display = 'none';

        const login = document.getElementById('login').value;
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const about_me = document.getElementById('about_me').value;

        // ПРОВЕРКА СОВПАДЕНИЯ ПАРОЛЕЙ
        if (password !== confirmPassword) {
            errorDiv.innerText = "Ошибка: Пароли не совпадают!";
            errorDiv.style.display = 'block';
            document.getElementById('confirm_password').focus();
            return;
        }

        // Отправка JSON-RPC запроса
        try {
            const response = await fetch('/RGZ/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    jsonrpc: "2.0",
                    method: "register",
                    params: { login, password, name, email, about_me },
                    id: 1
                })
            });

            const data = await response.json();

            if (data.error) {
                errorDiv.innerText = data.error.message;
                errorDiv.style.display = 'block';
            } else {
                alert("Регистрация успешно завершена!");
                window.location.href = '/RGZ/login';
            }
        } catch (e) {
            errorDiv.innerText = "Ошибка соединения с сервером";
            errorDiv.style.display = 'block';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('regForm').onsubmit = registerUser;
    });
    </script>
{% endblock %}
