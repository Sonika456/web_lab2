{% extends "base2.html" %}

{% block main %}
<div class="login-container">
    <a href="/RGZ/" class="back-link"><i class="bi bi-arrow-left-circle"></i> На главную</a>

    <div class="login-card">
        <div class="login-icon"><i class="fa-solid fa-right-to-bracket"></i></div>
        <h1>Вход в систему</h1>
        <p class="subtitle">Введите свои данные для входа</p>

        <form id="loginForm">
            <div class="form-group">
                <label>Логин</label>
                <input type="text" id="login" required placeholder="Введите логин">
            </div>

            <div class="form-group">
                <label>Пароль</label>
                <div class="input-wrapper">
                    <input type="password" id="password" required placeholder="Введите пароль">
                    <i class="fa-regular fa-eye pass-toggle" onclick="togglePassword()"></i>
                </div>
            </div>
            <div id="error-message" style="color: #c66b2d; font-size: 14px; margin-bottom: 10px; display: none;"></div>
            <button type="submit" class="btn-login">Войти</button>
        </form>

        <a href="/RGZ/reg" class="reg-link">Нет аккаунта? <span>Зарегистрироваться</span></a>

        <div class="test-accounts">
            <strong>Тестовые аккаунты:</strong><br>
            Админ: <code>admin</code><br>
            Пароль: 147asd<br>
            Пользователи: <code>ivan</code> или <code>maria</code><br>
            Пароль: 963qwe и 89632zaq
        </div>
    </div>
</div>
    <script>
    async function loginUser(event) {
        event.preventDefault();
        
        const errorDiv = document.getElementById('error-message');
        errorDiv.style.display = 'none';

        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/RGZ/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    jsonrpc: "2.0",
                    method: "login",
                    params: { login, password },
                    id: 1
                })
            });

            const data = await response.json();

            if (data.error) {
                errorDiv.innerText = data.error.message;
                errorDiv.style.display = 'block';
            } else {
                window.location.href = '/RGZ/';
            }
        } catch (e) {
            errorDiv.innerText = "Ошибка сервера";
            errorDiv.style.display = 'block';
        }
    }

    function togglePassword() {
        const passInput = document.getElementById('password');
        passInput.type = passInput.type === 'password' ? 'text' : 'password';
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('loginForm').onsubmit = loginUser;
    });
    </script>
{% endblock %}
