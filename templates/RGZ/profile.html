{% extends "base2.html" %}

{% block main %}
    <div style="margin-top: 80px;"> 
        <div class="back-nav">
            <a href="/RGZ/"><i class="fa-solid fa-arrow-left"></i> На главную</a>
        </div>

        <div class="container">
            <aside class="profile-settings">
                <div class="avatar-large-container">
                    <img id="profile-avatar" src="" class="avatar-large" alt="Avatar">
                    <div class="profile-name" id="profile-name-display">Загрузка...</div>
                    <div class="profile-handle" id="profile-login-display">@handle</div>
                </div>

                <form id="profile-form">
                    <div class="form-group">
                        <label>Имя</label>
                        <input type="text" id="input-name" placeholder="Ваше имя">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="input-email" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label>О себе</label>
                        <textarea id="input-bio" placeholder="Расскажите о себе..."></textarea>
                    </div>
                    <button type="submit" class="btn-save">
                        <i class="fa-solid fa-save"></i> Сохранить
                    </button>
                    <button type="button" class="btn-delete" onclick="deleteAccount()">
                        <i class="fa-solid fa-trash-can"></i> Удалить аккаунт
                    </button>
                </form>
            </aside>

            <div class="my-ads">
                <div class="section-info">
                    <div class="info-icon"><i class="fa-solid fa-file-alt"></i></div>
                    <div>
                        <h2 style="margin:0; font-family: 'Playfair Display', serif;">Мои объявления</h2>
                        <span id="ad-count-label" style="color: #aaa; font-size: 14px;">Загрузка...</span>
                    </div>
                </div>

                <div id="my-ads-container"></div>
            </div>
        </div>
    </div>
    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <div class="ad-header">
                <img src="" id="modal-avatar" class="author-avatar" style="width: 45px; border-radius: 50%;">
                <div class="author-info">
                    <strong id="modal-author-name"></strong><br>
                    <small id="modal-author-email" style="color: #aaa;"></small>
                </div>
            </div>
            <input type="text" id="edit-title" class="modal-input" placeholder="Заголовок">
            <textarea id="edit-content" class="modal-textarea" placeholder="Текст объявления"></textarea>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('editModal')"><i class="fa-solid fa-xmark"></i> Отмена</button>
                <button class="btn-confirm-save" onclick="saveEdit()"><i class="fa-solid fa-check"></i> Сохранить</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content delete-confirm">
            <h3>Удалить объявление?</h3>
            <p>Это действие нельзя отменить. Объявление будет удалено навсегда.</p>
            <div class="modal-actions">
                <button class="btn-cancel-outline" onclick="closeModal('deleteModal')">Отмена</button>
                <button class="btn-danger" id="confirmDeleteBtn">Удалить</button>
            </div>
        </div>
    </div>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #e69143, #c66b2d);
            --bg-color: #f9f6f2;
            --text-main: #2c2c2c;
            --text-gray: #777;
            --danger: #dc3545;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: inherit;
        }

        .logo-box {
            width: 32px;
            height: 32px;
            background: var(--primary-gradient);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .user-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-create {
            background: var(--primary-gradient);
            color: white;
            padding: 8px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-pic {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Контейнер профиля */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: flex;
            gap: 30px;
        }

        .back-nav {
            margin: 20px 10%;
            font-size: 14px;
        }
        .back-nav a { text-decoration: none; color: var(--text-gray); }

        /* Левая колонка: Редактирование */
        .profile-settings {
            flex: 1;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            height: fit-content;
        }

        .avatar-large-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fef4ea;
            margin-bottom: 10px;
        }

        .profile-name { font-size: 22px; font-weight: 600; margin-bottom: 5px; }
        .profile-handle { color: #aaa; font-size: 14px; margin-bottom: 20px; }

        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 10px;
            background: #fafafa;
            font-family: inherit;
            box-sizing: border-box;
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-delete {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--danger);
            border: 1px solid #be2532;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Правая колонка: Объявления */
        .my-ads {
            flex: 2;
        }

        .section-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .info-icon {
            width: 45px;
            height: 45px;
            background: #e9d5c1;
            color: #c66b2d;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            font-size: 20px;
        }

        .ad-card-mini {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }

        .ad-card-mini .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .ad-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            color: #ccc;
        }

        .ad-controls i:hover { color: #c66b2d; cursor: pointer; }

        .ad-card-mini h3 { font-family: 'Playfair Display', serif; margin: 0 0 10px; }
        .ad-card-mini p { color: var(--text-gray); font-size: 14px; line-height: 1.5; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; display: flex; gap: 30px; }
        .profile-settings { flex: 1; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); height: fit-content; }
        .avatar-large { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #fef4ea; margin-bottom: 10px; }
        .btn-save { width: 100%; padding: 12px; background: var(--primary-gradient); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; margin-bottom: 15px; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .btn-delete { width: 100%; padding: 12px; background: transparent; color: var(--danger); border: 1px solid #be2532; border-radius: 10px; cursor: pointer; }
        .my-ads { flex: 2; }
        .ad-card-mini { background: white; border-radius: 15px; padding: 25px; margin-bottom: 20px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .ad-controls { position: absolute; top: 20px; right: 20px; color: #ccc; cursor: pointer; }
        /* Оверлей для модалок */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center; align-items: center;
        }

        /* Контент окна */
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%; max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .modal-input, .modal-textarea {
            width: 100%; margin-top: 15px;
            padding: 12px; border: 1px solid #eee;
            border-radius: 10px; font-family: inherit;
        }

        .modal-textarea { height: 150px; resize: none; }

        /* Кнопки в модалках */
        .modal-actions {
            display: flex; justify-content: flex-end;
            gap: 15px; margin-top: 20px;
        }

        .btn-confirm-save {
            background: #c66b2d; color: white; border: none;
            padding: 10px 25px; border-radius: 12px; cursor: pointer;
        }

        .btn-danger {
            background: #dc3545; color: white; border: none;
            padding: 10px 25px; border-radius: 12px; cursor: pointer;
        }

        .btn-cancel { border: none; background: none; cursor: pointer; color: #777; }
        .btn-cancel-outline { 
            border: 2px solid #c66b2d; color: #c66b2d; background: white;
            padding: 8px 20px; border-radius: 12px; cursor: pointer;
        }
        .empty-state-card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            border: 1px solid #f0f0f0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.02);
        }

        .empty-state-card i {
            font-size: 48px;
            color: #8d7e71; /* Цвет иконки как на макете */
            margin-bottom: 20px;
            display: block;
        }

        .empty-state-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin-bottom: 10px;
            color: #2c2c2c;
        }

        .empty-state-card p {
            color: #aaa;
            margin-bottom: 25px;
        }

        .btn-create-large {
            display: inline-block;
            background: var(--primary-gradient);
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-create-large:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(198, 107, 45, 0.3);
        }
    </style>

    <script>
    async function loadProfile() {
        const response = await fetch('/RGZ/api', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ jsonrpc: "2.0", method: "get_user_info", params: {}, id: 1 })
        });
        const data = await response.json();
        const user = data.result;

        if (user) {
            document.getElementById('profile-name-display').innerText = user.name;
            document.getElementById('profile-login-display').innerText = `@${user.login}`;
            document.getElementById('profile-avatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.login}`;
            
            document.getElementById('input-name').value = user.name;
            document.getElementById('input-email').value = user.email || '';
            document.getElementById('input-bio').value = user.bio || '';
        }
        loadMyAds();
    }

    async function loadMyAds() {
        const response = await fetch('/RGZ/api', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ jsonrpc: "2.0", method: "get_my_ads", params: {}, id: 1 })
        });
        const data = await response.json();
        const ads = data.result || [];
        
        document.getElementById('ad-count-label').innerText = `${ads.length} объявл.`;
        const container = document.getElementById('my-ads-container');

        // Если объявления есть — выводим список, если нет — красивый блок
        if (ads.length > 0) {
            container.innerHTML = ads.map(ad => `
                <div class="ad-card-mini" id="ad-${ad.id}">
                    <div class="ad-controls" style="position: absolute; top: 15px; right: 15px; display: flex; gap: 10px;">
                        <i class="bi bi-pen" onclick="editAd(${ad.id}, '${ad.title}', '${ad.content.replace(/'/g, "\\'")}')" 
                        title="Редактировать" style="cursor: pointer; color: #aaa;"></i>
                        <i class="bi bi-trash3" onclick="deleteAd(${ad.id})" 
                        title="Удалить" style="cursor: pointer; color: #aaa;"></i>
                    </div>
                    <h3 style="font-family: 'Playfair Display', serif; margin: 0 0 10px; padding-right: 50px;">${ad.title}</h3>
                    <p style="color: #777; font-size: 14px; line-height: 1.5;">${ad.content}</p>
                    <small style="color: #ccc; font-size: 11px;"><i class="bi bi-calendar-event"></i> ${ad.created_at}</small>
                </div>
            `).join('');
        } else {
            // ВОТ ЭТОТ БЛОК ОТВЕЧАЕТ ЗА КАРТИНКУ "НЕТ ОБЪЯВЛЕНИЙ"
            container.innerHTML = `
                <div class="empty-state-card">
                    <i class="bi bi-file-earmark-text"></i>
                    <h3>У вас пока нет объявлений</h3>
                    <p>Создайте своё первое объявление</p>
                    <a href="/RGZ/create" class="btn-create-large">Создать объявление</a>
                </div>
            `;
        }
    }

    // Функция для редактирования (через prompt для простоты или можно сделать модальное окно)
    function editAd(adId, title, content) {
        currentEditId = adId;
        document.getElementById('edit-title').value = title;
        document.getElementById('edit-content').value = content;
        
        // Подтягиваем данные из профиля для красоты в модалке
        document.getElementById('modal-author-name').innerText = document.getElementById('profile-name-display').innerText;
        document.getElementById('modal-author-email').innerText = document.getElementById('input-email').value;
        document.getElementById('modal-avatar').src = document.getElementById('profile-avatar').src;

        document.getElementById('editModal').style.display = 'flex';
    }
    // Сохранение после редактирования
    async function saveEdit() {
        const title = document.getElementById('edit-title').value;
        const content = document.getElementById('edit-content').value;

        const response = await fetch('/RGZ/api', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                jsonrpc: "2.0", method: "edit_ad",
                params: { id: currentEditId, title, content }, id: 1
            })
        });
        
        closeModal('editModal');
        loadMyAds();
    }
    // Кастомное окно удаления
    function deleteAd(adId) {
        const modal = document.getElementById('deleteModal');
        const confirmBtn = document.getElementById('confirmDeleteBtn');
        
        modal.style.display = 'flex';
        
        // Привязываем действие к кнопке удаления в модалке
        confirmBtn.onclick = async function() {
            await fetch('/RGZ/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    jsonrpc: "2.0", method: "delete_ad",
                    params: { id: adId }, id: 1
                })
            });
            closeModal('deleteModal');
            loadMyAds();
        };
    }
    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
    }
    async function deleteAccount() {
        if (confirm("Вы уверены? Все ваши данные и объявления будут удалены навсегда!")) {
            const userId = {{ session.user_id }};
            await fetch('/RGZ/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jsonrpc: "2.0", method: "delete_user", params: { user_id: userId }, id: 1 })
            });
            window.location.href = '/RGZ/';
        }
    }

    document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
{% endblock %}
