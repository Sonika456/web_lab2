{% extends "base2.html" %}

{% block main %}
    <div style="margin-top: 80px;"> 
        <div class="back-nav">
            <a href="/RGZ/"><i class="fa-solid fa-arrow-left"></i> На главную</a>
        </div>

        <div class="container">
            <aside class="profile-settings">
                <div class="avatar-large-container">
                    <img id="profile-avatar" src="" class="avatar-large" alt="Avatar">
                    <div class="profile-name" id="profile-name-display">Загрузка...</div>
                    <div class="profile-handle" id="profile-login-display">@handle</div>
                </div>

                <form id="profile-form">
                    <div class="form-group">
                        <label>Имя</label>
                        <input type="text" id="input-name" placeholder="Ваше имя">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="input-email" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label>О себе</label>
                        <textarea id="input-bio" placeholder="Расскажите о себе..."></textarea>
                    </div>
                    <button type="submit" class="btn-save">
                        <i class="fa-solid fa-save"></i> Сохранить
                    </button>
                    <button type="button" class="btn-delete" onclick="deleteAccount()">
                        <i class="fa-solid fa-trash-can"></i> Удалить аккаунт
                    </button>
                </form>
            </aside>

            <div class="my-ads">
                <div class="section-info">
                    <div class="info-icon"><i class="fa-solid fa-file-alt"></i></div>
                    <div>
                        <h2 style="margin:0; font-family: 'Playfair Display', serif;">Мои объявления</h2>
                        <span id="ad-count-label" style="color: #aaa; font-size: 14px;">Загрузка...</span>
                    </div>
                </div>

                <div id="my-ads-container"></div>
            </div>
        </div>
    </div>
    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <div class="ad-header">
                <img src="" id="modal-avatar" class="author-avatar" style="width: 45px; border-radius: 50%;">
                <div class="author-info">
                    <strong id="modal-author-name"></strong><br>
                    <small id="modal-author-email" style="color: #aaa;"></small>
                </div>
            </div>
            <input type="text" id="edit-title" class="modal-input" placeholder="Заголовок">
            <textarea id="edit-content" class="modal-textarea" placeholder="Текст объявления"></textarea>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('editModal')"><i class="fa-solid fa-xmark"></i> Отмена</button>
                <button class="btn-confirm-save" onclick="saveEdit()"><i class="fa-solid fa-check"></i> Сохранить</button>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content delete-confirm">
            <h3>Удалить объявление?</h3>
            <p>Это действие нельзя отменить. Объявление будет удалено навсегда.</p>
            <div class="modal-actions">
                <button class="btn-cancel-outline" onclick="closeModal('deleteModal')">Отмена</button>
                <button class="btn-danger" id="confirmDeleteBtn">Удалить</button>
            </div>
        </div>
    </div>
    <script>
    async function loadProfile() {
        try {
            const response = await fetch('/RGZ/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jsonrpc: "2.0", method: "get_user_info", params: {}, id: 1 })
            });
            const data = await response.json();
            const user = data.result;

            if (user) {
                document.getElementById('profile-name-display').innerText = user.name;
                document.getElementById('profile-login-display').innerText = `@${user.login}`;
                document.getElementById('profile-avatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.login}`;
                
                document.getElementById('input-name').value = user.name;
                document.getElementById('input-email').value = user.email || '';
                document.getElementById('input-bio').value = user.bio || '';
            }
        } catch (e) {
            console.error("Ошибка загрузки профиля:", e);
        }
        
        // Вызываем загрузку объявлений ВНЕ блока if (user) [cite: 58]
        loadMyAds(); 
    }

    async function loadMyAds() {
    try {
        const response = await fetch('/RGZ/api', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ jsonrpc: "2.0", method: "get_my_ads", params: {}, id: 1 })
        });
        const data = await response.json();
        const ads = data.result || [];
        
        document.getElementById('ad-count-label').innerText = `${ads.length} объявл.`;
        const container = document.getElementById('my-ads-container');
        
        if (ads.length > 0) {
            container.innerHTML = ads.map(ad => {
                // Экранируем кавычки для безопасной передачи в onclick
                const safeTitle = ad.title.replace(/`/g, "\\`").replace(/'/g, "\\'");
                const safeContent = ad.content.replace(/`/g, "\\`").replace(/'/g, "\\'");

                return `
                    <div class="ad-card-mini" id="ad-${ad.id}" style="border: 1px solid #eee; padding: 15px; margin-bottom: 10px; border-radius: 10px; position: relative; background: #fff;">
                        <div class="ad-controls" style="position: absolute; top: 15px; right: 15px; display: flex; gap: 10px;">
                            <i class="bi bi-pen" onclick="editAd(${ad.id}, \`${safeTitle}\`, \`${safeContent}\` )" 
                                title="Редактировать" style="cursor: pointer; color: #999;"></i>
                            <i class="bi bi-trash3" onclick="deleteAd(${ad.id})" 
                                title="Удалить" style="cursor: pointer; color: #999;"></i>
                        </div>
                        <h3 style="font-family: 'Playfair Display', serif; margin: 0 0 10px; padding-right: 50px; color: #333;">${ad.title}</h3>
                        <p style="color: #555; font-size: 14px; line-height: 1.5; margin-bottom: 10px;">${ad.content}</p>
                        <small style="color: #bbb; font-size: 11px;"><i class="bi bi-calendar-event"></i> ${ad.created_at}</small>
                    </div>
                `;
            }).join('');
        } else {
            container.innerHTML = `
                <div class="empty-state-card" style="text-align: center; padding: 40px; border: 2px dashed #eee;">
                    <i class="bi bi-file-earmark-text" style="font-size: 40px; color: #ccc;"></i>
                    <h3>У вас пока нет объявлений</h3>
                    <p>Создайте своё первое объявление</p>
                    <a href="/RGZ/create" class="btn-create-large">Создать объявление</a>
                </div>
            `;
        }
    } catch (e) {
        console.error("Ошибка при отрисовке объявлений:", e);
    }
}

    function editAd(adId, title, content) {
        currentEditId = adId;
        document.getElementById('edit-title').value = title;
        document.getElementById('edit-content').value = content;
    
        document.getElementById('modal-author-name').innerText = document.getElementById('profile-name-display').innerText;
        document.getElementById('modal-author-email').innerText = document.getElementById('input-email').value;
        document.getElementById('modal-avatar').src = document.getElementById('profile-avatar').src;

        document.getElementById('editModal').style.display = 'flex';
    }
    async function saveEdit() {
        const title = document.getElementById('edit-title').value;
        const content = document.getElementById('edit-content').value;

        const response = await fetch('/RGZ/api', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                jsonrpc: "2.0", method: "edit_ad",
                params: { id: currentEditId, title, content }, id: 1
            })
        });
        closeModal('editModal');
        loadMyAds();
    }
    function deleteAd(adId) {
        const modal = document.getElementById('deleteModal');
        const confirmBtn = document.getElementById('confirmDeleteBtn');
        
        modal.style.display = 'flex';

        confirmBtn.onclick = async function() {
            await fetch('/RGZ/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    jsonrpc: "2.0", method: "delete_ad",
                    params: { id: adId }, id: 1
                })
            });
            closeModal('deleteModal');
            loadMyAds();
        };
    }
    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
    }
    async function deleteAccount() {
        if (confirm("Вы уверены? Все ваши данные и объявления будут удалены навсегда!")) {
            const userId = {{ session.user_id }};
            await fetch('/RGZ/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ jsonrpc: "2.0", method: "delete_user", params: { user_id: userId }, id: 1 })
            });
            window.location.href = '/RGZ/';
        }
    }
    document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
{% endblock %}
