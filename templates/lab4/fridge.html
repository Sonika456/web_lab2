{% extends "base.html" %}

{% block lab %}Холодильник{% endblock %}

{% block main %}
    <h1>Установка температуры холодильника</h1>
    <div style="border: 2px solid #ccc; padding: 20px; border-radius: 8px; max-width: 400px; margin: 20px auto;">
        <form method="post" action="{{ url_for('lab4.fridge') }}">
            <p>Текущий диапазон рабочей температуры: -12°С...-1°С.</p>
            <div>
                <label for="temperature">Температура (°C):</label>
                <input type="number" id="temperature" name="temperature" step="0.1" placeholder="-5.0"value="{{ saved_temp if saved_temp }}">
            </div>
            <div style="margin-top: 15px;">
                <button type="submit">Установить</button>
            </div>
        </form>
    </div>
    {% if message %}
        <div style="margin-top: 20px; padding: 10px; border-radius: 5px; text-align: center;
            {% if is_success %}
                background-color: #e0f7fa; color: #00838f; border: 1px solid #00bcd4;
            {% else %}
                background-color: #ffebee; color: #c62828; border: 1px solid #e57373;
            {% endif %}
        ">
            <p style="font-size: 1.2em; margin: 0;">{{ snowflakes }} **{{ message }}** {{ snowflakes }}</p>
        </div>
    {% endif %}
{% endblock %}
