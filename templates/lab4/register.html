{% extends "base.html" %}

{% block lab %}Регистрация{% endblock %}

{% block main %}
    <h1>Регистрация нового пользователя</h1>
    {% if error %}
        <div style="color: red; font-weight: bold; font-style: italic;">{{ error }}</div>
    {% endif %}
    <form method="post">
        <div>
            <label for="name">Ваше имя (полное): </label>
            <input type="text" id="name" name="name" value="{{ name if name }}">
        </div>
        <div>
            <label for="login">Логин (никнейм): </label>
            <input type="text" id="login" name="login" value="{{ login if login }}">
        </div>
        <div>
            <label for="password">Пароль: </label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="password_confirm">Подтверждение пароля: </label>
            <input type="password" id="password_confirm" name="password_confirm">
        </div>
        <div>
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>
    <p>Уже есть аккаунт? <a href="{{ url_for('lab4.login') }}">Войти</a></p>
{% endblock %}
