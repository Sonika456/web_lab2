{% extends "base.html" %}

{% block lab %}Редактирование профиля{% endblock %}

{% block main %}
    <h1>Редактирование профиля</h1>
    {% if error %}
        <div style="color: red; font-weight: bold; font-style: italic;">{{ error }}</div>
    {% endif %}
    <form method="post">
        <div>
            <label for="name">Ваше имя (полное): </label>
            <input type="text" id="name" name="name" value="{{ name if name }}">
        </div>
        <div>
            <label for="login">Логин (никнейм): </label>
            <input type="text" id="login" name="login" value="{{ login if login }}">
        </div>
        <hr>
        <p>Оставьте поля пароля пустыми, если не хотите его менять.</p>
        <div>
            <label for="password">Новый пароль: </label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="password_confirm">Подтверждение нового пароля: </label>
            <input type="password" id="password_confirm" name="password_confirm">
        </div>
        <div>
            <button type="submit">Сохранить изменения</button>
        </div>
    </form>
    <p><a href="{{ url_for('lab4.users_list') }}">Отмена (Вернуться к списку)</a></p>
{% endblock %}
