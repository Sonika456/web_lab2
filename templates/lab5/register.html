{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h2>Регистрация</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <div>
            <label>
                Логин:
                <input type="text" name="login" required>
            </label>
        </div>
        <div>
            <label>
                Реальное имя:
                <input type="text" name="real_name" required>
            </label>
        </div>
        <div>
            <label>
                Пароль:
                <input type="password" name="password" required>
            </label>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
