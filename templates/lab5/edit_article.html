{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h2>Редактирование статьи: "{{ article.title }}"</h2>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <div>
            <label>
                Название статьи:
                <input type="text" maxlength="50" name="title" value="{{ article.title }}" required>
            </label>
        </div>
        <div>
            <label>
                Текст статьи:
                <textarea name="article_text" rows="10" required>{{ article.article_text }}</textarea>
            </label>
        </div>
        
        <div style="margin: 15px 0;">
            <label>
                <input type="checkbox" name="is_favorite" {% if article.is_favorite %}checked{% endif %}>
                Добавить в "Любимые"
            </label>
            <label style="margin-left: 20px;">
                <input type="checkbox" name="is_public" {% if article.is_public %}checked{% endif %}>
                Сделать публичной (доступна всем)
            </label>
        </div>
        
        <div>
            <button type="submit">Сохранить изменения</button> 
            <a href="{{ url_for('lab5.list') }}">Отмена</a>
        </div>
    </form>
{% endblock %}
