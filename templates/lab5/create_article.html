{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Создание статьи</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <div>
            <label>
                Название статьи:
                <input type="text" maxlength="50" name="title" required>
            </label>
        </div>
        <div>
            <textarea name="article_text" rows="10" required></textarea>
        </div>
        <div>
            <button type="submit">Готово</button> 
        </div>
    </form>
{% endblock %}
