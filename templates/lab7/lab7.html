{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        background-color: #fff;
        border-radius: 8px; 
        overflow: hidden; 
    }
    th, td {
        padding: 15px 20px;
        text-align: left;
        border-bottom: 1px solid #EAEAEA; 
    }
    thead th {
        background-color: #B58E6A;
        color: white;
        text-transform: uppercase;
        font-weight: 700;
        font-size: 0.9em;
    }
    tbody tr:nth-child(even) {
        background-color: #F8F4EF;
    }
    tbody tr:hover {
        background-color: #EFE7DB;
    }
    td button {
        padding: 5px 10px;
        font-size: 0.85em;
        margin-right: 5px;
    }
    .modal {
        z-index: 101;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        background: #FFFDF9;
        border: 1px solid #B58E6A;
        border-radius: 8px;
        width: 450px;
        left: 50%;
        top: 100px;
        margin-left: -225px;
        position: fixed;
        padding: 25px;
        display: none;
    }
    .modal button {
        margin-top: 15px;
        margin-right: 10px;
    }
    .modal button:last-child {
        background-color: #D9C6B0; 
        color: #6B4F3F;
    }
    .modal button:last-child:hover {
        background-color: #CBB9A0;
    }
    .error-message { 
        color: #D9534F;
        font-size: 0.9em;
        margin-top: -10px;
        margin-bottom: 15px;
        font-weight: normal;
    }
</style>
{% endblock %}

{% block main %}
    <h1>Список фильмов </h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        fillFilmList();
    </script>

    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>

    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском:
            <input type="text" id="title-ru">
            <div id="title-ru-error" class="error-message"></div>
        </label><br>

        <label>
            Название фильма на оригинальном языке
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
            <div id="title-error" class="error-message"></div>
        </label><br>

        <label>
            Год выпуска:
            <input type="number" id="year">
            <div id="year-error" class="error-message"></div>
        </label><br>

        <label>
            Описание:
            <textarea id="description"></textarea>
            <div id="description-error" class="error-message"></div>
        </label><br>

        <button onclick="sendFilm()">Ок</button>
        <button onclick="cancel()">Отмена</button>
    </div>
{% endblock %}
