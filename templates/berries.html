{% extends "base.html" %}

{# Номер лабораторной работы #}
{% block lab %}Лабораторная работа 2{% endblock %}

{# Основной контент: #}
{% block main %}
    <h1>Полный список ягод</h1>
        <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
            {% for berry in berries %}
            <div style="background-color: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 15px; width: 250px; text-align: center;">
                <h2>{{ loop.index }}. {{ berry.name }}</h2>
                <img src="{{ url_for('static', filename=berry.img_url) }}" alt="Изображение {{ berry.name }}" style="width: 100%; height: 150px; object-fit: cover; margin-bottom: 10px;">
                <p style="font-size: 0.9em; min-height: 40px;">{{ berry.description }}</p>
            </div>
            {% endfor %}
        </div>
{% endblock %}
